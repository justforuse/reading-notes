<script>
    function callMethod(obj, method) {
        console.log({ obj, method, arguments }) // obj, 'add', Arguments[4]
        const shift = [].shift;
        shift.call(arguments);
        shift.call(arguments);
        console.log({ obj, method, arguments }) // 17, 25, Arguments[2]
        return obj[method].apply(obj, arguments);
    }

    const obj = {
        add: function(a, b) {
            return a + b;
        }
    }

    callMethod(obj, 'add', 17, 25);
</script>
